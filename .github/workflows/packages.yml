name: Frontend Package Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze-packages:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - run: npm ci

      - name: Check unused dependencies
        id: depcheck
        run: npx depcheck
        continue-on-error: true

      - name: Security audit
        id: audit
        run: npm audit --audit-level=low
        continue-on-error: true

      - name: Fail if any check failed
        if: steps.depcheck.outcome == 'failure' || steps.audit.outcome == 'failure'
        run: exit 1