#for h2
spring:
  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:user-db;DB_CLOSE_DELAY=-1;NON_KEYWORDS=YEAR
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop         #let jpa create the schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        auto-quote-keyword: true
    defer-datasource-initialization: true

  sql:
    init:
      platform: h2
      mode: always
      schema-locations: classpath:schema-h2.sql
      data-locations: classpath:data-h2.sql

  mail:
    host: ${EMAIL_SMTP:localhost}
    port: ${EMAIL_PORT:25}
    username: ${EMAIL_USER:}
    password: ${EMAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Backend health check
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized
  health:
    mail:
      enabled: false  # Disable mail health check

okta:
  oauth2:
    issuer: "https://${AUTH0_DOMAIN:test.auth0.com}/"
    audience: ${AUTH0_AUDIENCE:test-audience}

app:
  base:
    url: ${APP_BASE_URL:http://localhost:8080}

stripe:
  api-key: ${STRIPE_SECRET_KEY:test_stripe_secret_key}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:test_webhook_secret}
  platform-fee-percent: 30
  connect:
    client-id: ${STRIPE_CONNECT_CLIENT_ID:test_client_id}
